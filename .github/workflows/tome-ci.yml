name: Tome CI

on: [push, pull_request, workflow_dispatch]

jobs:
  Run_Tests:
    runs-on: ubuntu-latest
    container: vitormcruz/pharo:9
    steps:
      - uses: actions/checkout@v2
        with:
          path: tome/
      - name: Load Tome and Test it
        run: |
          ls -la
          cd /
          ls -la
          ./pharo /Pharo.image eval "Metacello new repository: 'tonel:///tome'; baseline: 'SBDD'; load: #(core tests)"


