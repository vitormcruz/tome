name: Tome CI

on: [push, pull_request, workflow_dispatch]

jobs:
  Run_Tests:
    runs-on: ubuntu-latest
    container: vitormcruz/pharo:11
    steps:
      - uses: actions/checkout@v2
      - name: Load Tome and Test it
        run: |
          pharo /opt/pharo/Pharo.image st --save --quit loadForTesting.st
          # pharo /opt/pharo/Pharo.image test Tome-Tests Tome-Examples --junit-xml-output --fail-on-failure --fail-on-error
          pharo /opt/pharo/Pharo.image featureRun Tome.*
          ls -la ${{ github.workspace }}
          ls -la ${{ github.workspace }}/tome
          ls -la ${{ github.workspace }}/ls -la tome/tome/
          ls -la ${{ github.workspace }}/ls -la tome/tome/target


